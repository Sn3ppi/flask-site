{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 class="line-break">{{ article.title }}</h1>
    <div class="alert alert-info">
        <p class="line-break">{{ article.text }}</p>
        <p><b>Дата: {{ article.date.date() }}</b></p>
        <a href="/articles/{{ article.id }}/update" class="btn btn-success">Редактировать</a>
        <a href="/articles/{{ article.id }}/del" class="btn btn-danger">Удалить статью</a>     
    </div>
</div>
{% endblock %}
